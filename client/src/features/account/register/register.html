<div class="card bg-base-100 mx-auto flex flex-col p-6 rounded-lg shadow-lg w-full">
    <div class="card-title justify-center text-3xl text-primary">Sign Up</div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
            <input type="email" class="input w-full" name="email" [(ngModel)]="creds.email" placeholder="Email">
            <input type="text" class="input w-full" name="userName" [(ngModel)]="creds.userName" placeholder="User Name">
            <input type="password" class="input w-full" name="password" [(ngModel)]="creds.password" placeholder="password">

            <div class="flex items-center justify-end gap-3">
                <button class="btn btn-neutral" (click)="cancel()" type="button">Cancel</button>
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
