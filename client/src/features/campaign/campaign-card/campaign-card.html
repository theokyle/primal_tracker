@if (campaign(); as campaign) {
    <div
        class="card bg-base-200 cursor-pointer shadow-md hover:shadow-xl transition-all duration-300
         hover:-translate-y-1 focus-visible:ring focus-visible:ring-primary"
        tabindex="0"
        routerLink="/campaigns/{{campaign.id}}">
        <div class="card-body">
                <h2 class="card-title text-primary">{{campaign.name}}</h2>
                <p class="text-sm">Current chapter: {{campaign.state.chapter}}</p>
        </div>
    </div>
}
