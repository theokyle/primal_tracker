@if(campaignService.currentCampaign()?.state; as campaign)
{
    <div class="card-body gap-6">

    <!-- Header -->
    <h2 class="card-title text-2xl text-primary">Campaign Achievements</h2>

    <!-- Quests -->
    <section>
        <h3 class="text-lg mb-5">Achievements</h3>
        <div class="flex flex-col gap-5">
            @for (achievement of campaign.achievements; track $index) {
                <span class="btn px-3 py-1 text-sm font-medium rounded-full">
                    {{ achievement }}
                </span>
            }
        </div>
    </section>

    </div>
}
